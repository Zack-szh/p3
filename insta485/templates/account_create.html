<!DOCTYPE html>
<head> 
    <meta charset="utf-8">
    <title>insta485</title>
</head>

<body>
    <nav>
        <a href="/">insta485</a> | 
        <a href="/explore/">explore</a> | 
        {% if session.username %}
            <a href="/users/{{ session.username }}/">{{ session.username }}</a> |
            <form action="{{ url_for('accounts') }}" method="post" style="display:inline;">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <input type="hidden" name="operation" value="logout"/>
                <input type="submit" value="logout"/>
            </form>
        {% else %}
            <a href="/accounts/login/">login</a>
        {% endif %}
    </nav>

    <h2>Create an account</h2>

    <form action="{{ url_for('accounts', target=url_for('show_index')) }}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <input type="file" name="file" required/>
        <input type="text" name="fullname" placeholder="fullname" required/>
        <input type="text" name="username" placeholder="username" required/>
        <input type="text" name="email" placeholder="email" required/>
        <input type="password" name="password" placeholder="password" required/>
        <input type="submit" value="Sign up"/>
        <input type="hidden" name="operation" value="create"/>
    </form>

    <p>
        Already have an account? 
        <a href="/accounts/login/">Log in</a>
    </p>
</body>
