<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="utf-8">
    <title> insta485 </title>
</head>

<body>
    <!--Navigation bar-->>
    <nav> 
        <a href="/">insta485</a> | 
        <a href="/explore/">explore</a> | 
        <a href="/users/{{ logname }}/">{{ logname }}</a>
    </nav>

    <h1>Following</h1>

    {% for follow in following %}
    <div>
        <a href="/users/{{ follow.username }}/">
            <img src="{{ follow.user_img_url }}" alt="profilePic" height="40" width="40">
            {{ follow.username }}
        </a>
        {% if logname != follow.username and follow.logname_follows_username %}
            <p>following</p>
            <form action="/users/{{ logname }}/following/?target=/users/{{ username }}/" method="post" enctype="multipart/form-data">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <input type="submit" name="unfollow" value="unfollow"/>
                <input type="hidden" name="username" value="{{ follow.username }}"/>
                <input type="hidden" name="operation" value="unfollow"/>
            </form>
        {% elif logname != follow.username %}
            <p>not following</p>
            <form action="/users/{{ logname }}/following/?target=/users/{{ username }}/" method="post" enctype="multipart/form-data">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <input type="submit" name="follow" value="follow"/>
                <input type="hidden" name="username" value="{{ follow.username }}"/>
                <input type="hidden" name="operation" value="follow"/>
            </form>
        {% endif %}
    </div>
    {% endfor %}
        

</body>
