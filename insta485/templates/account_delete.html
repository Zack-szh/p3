<body>
    <nav>

        <a href="/explore/">explore</a> | 

        <a href="/users/{{ username }}/">{{ username }}</a> |
        <form action="{{ url_for('accounts') }}" method="post" style="display:inline;">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="hidden" name="operation" value="logout"/>
            <input type="submit" value="logout"/>
        </form>

        <p>
            {{username}}
        </p>

        <form action="/accounts/?target=/accounts/create" method="post" enctype="multipart/form-data">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="submit" name="delete" value="confirm delete account"/>
            <input type="hidden" name="operation" value="delete"/>
          </form>
        
    </nav>

    
</body>
